---
- name: Fetch Azure VM Inventory Details
  hosts: localhost
  connection: local
  gather_facts: no

  collections:
    - azure.azcollection

  vars:
    awx_host: "http://172.17.0.1:8052"
    awx_token: "dLzd4hXxJ7iOcdpkU0hZKK1ZN6reR0"
    azure_credential_name: "Azure_{{ organization }}_{{ Name[:8] }}"

  tasks:

    - name: ğŸ” Look up Azure Credential ID in AWX
      uri:
        url: "{{ awx_host }}/api/v2/credentials/?name={{ azure_credential_name }}"
        method: GET
        headers:
          Authorization: "Bearer {{ awx_token }}"
        validate_certs: no
      register: azure_cred

    - name: Fail if credential not found
      fail:
        msg: "âŒ Azure Credential '{{ azure_credential_name }}' does not exist!"
      when: azure_cred.json.count == 0

    - name: ğŸ”§ Set credential for Azure API Access
      set_fact:
        subscription_id: "{{ Name }}"
        client_id: "{{ client }}"
        client_secret: "{{ secret }}"
        tenant_id: "{{ tenant }}"

    - name: ğŸ“¦ Fetch Azure Virtual Machines
      azure_rm_virtualmachine_info:
        auth_source: auto
        subscription_id: "{{ subscription_id }}"
        client_id: "{{ client_id }}"
        secret: "{{ client_secret }}"
        tenant: "{{ tenant_id }}"
      register: vm_output

    - name: ğŸ“‚ Save VM Details Locally (debug only)
      copy:
        content: "{{ vm_output | to_nice_json }}"
        dest: "./azure_vm_inventory.json"

    
    #######################################################
    ## â¬‡â¬‡â¬‡ THIS IS WHERE THE API PUSH WAS ADDED â¬‡â¬‡â¬‡   ##
    #######################################################

    - name: ğŸš€ Send VM details to Next.js backend API
      uri:
        url: "http://localhost:3000/api/v2/store-vms"   # <--- Update if your Next.js port differs
        method: POST
        body: "{{ vm_output.virtualmachines }}"
        body_format: json
        headers:
          Content-Type: "application/json"
      register: push_response

    - debug:
        msg: "ğŸ“¡ VM data sent to backend successfully â€” Response Code: {{ push_response.status }}"


